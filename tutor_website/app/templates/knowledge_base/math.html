<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика - База знаний</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Математика</h1>

        <div class="categories">
            <h2>Разделы</h2>
            <div class="category-buttons">
                <a href="/knowledge/math" class="{% if not current_topic %}active{% endif %}">Все темы</a>
                {% for category in categories %}
                <a href="/knowledge/math?topic={{ category }}"
                   class="{% if current_topic == category %}active{% endif %}">
                    {{ category|title }}
                </a>
                {% endfor %}
            </div>
        </div>

        <div class="topics-list">
            {% for topic in topics %}
            <div class="topic-card">
                <h3>{{ topic.topic }}</h3>
                <p>{{ topic.content }}</p>
                <div class="topic-meta">
                    <span class="category">Математика</span>
                </div>
            </div>
            {% endfor %}

            {% if not topics %}
            <p>Темы не найдены</p>
            {% endif %}
        </div>

        <div class="add-topic-form">
            <h3>Добавить новую тему</h3>
            <form id="addTopicForm">
                <input type="hidden" name="subject" value="math">
                <input type="text" name="topic" placeholder="Название темы" required>
                <input type="text" name="category" placeholder="Категория (алгебра, геометрия...)" required>
                <textarea name="content" placeholder="Содержание" rows="4" required></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <script src="/static/js/knowledge_base.js"></script>
</body>
</html>
